syntax = "proto3";

enum OpTransport {
    DISCOVERY = 0;
    ENCRYPTED = 1;
}

message SignedPackage {
    TransportData transportData = 1;
    string publicKey = 2;
    string signature = 3;
}

message TransportData {
    OpTransport opTransport = 1;
    bytes opData = 2;
    string timeHash = 3;
}

message DiscoveryData {
    bytes publicKey = 1;
}

message EncryptedData {
    bytes data = 1;
}