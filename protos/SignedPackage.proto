syntax = "proto3";

enum OpTransport {
    DISCOVERY = 0;
    ENCRYPTED = 1;
}

message SignedPackage {
    TransportData transportData = 1;
    string publicKey = 2;
    string signature = 3;
}

message TransportData {
    OpTransport opTransport = 1;
    bytes opData = 2;
    string timeHash = 3;
}

message DiscoveryData {
    repeated PeerIdentity PIds = 1;
}

message PeerIdentity {
    string ip = 1;
    bytes port = 2;
    string family = 3;
    bytes publicKey = 4;
}